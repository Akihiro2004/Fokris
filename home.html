<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkris - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-white to-slate-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/95 backdrop-blur-md border-b border-slate-200/60 sticky top-0 z-40">
        <div class="max-w-full px-8">
            <div class="flex justify-between items-center py-5">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="h-8 w-8 flex items-center justify-center rounded-full bg-blue-100">
                            <svg class="h-5 w-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    </div>
                    <h1 class="ml-4 text-2xl font-bold text-slate-900 tracking-tight">Forkris</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <span id="userInfo" class="text-sm text-slate-600 font-medium"></span>
                    <a href="transaction-form.html" data-admin-only class="bg-slate-900 text-white px-6 py-2.5 rounded-xl text-sm font-semibold hover:bg-slate-800 transition-all transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl">Tambah Transaksi</a>
                    <a href="settings.html" class="text-slate-600 hover:text-slate-900 text-sm font-semibold transition-colors">Pengaturan</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-full px-8 py-12">
        <!-- Filters -->
        <div class="bg-white/80 backdrop-blur border border-slate-200/60 rounded-3xl mb-8 shadow-xl shadow-slate-200/20">
            <div class="px-8 py-7">
                <h3 class="text-xl font-bold text-slate-900 mb-6 tracking-tight">Filter Transaksi</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="monthFilter" class="block text-sm font-semibold text-slate-700 mb-2">Bulan</label>
                        <select id="monthFilter" class="w-full px-4 py-3 border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all bg-white">
                            <option value="">Semua Bulan</option>
                        </select>
                    </div>
                    <div>
                        <label for="categoryFilter" class="block text-sm font-semibold text-slate-700 mb-2">Kategori</label>
                        <select id="categoryFilter" class="w-full px-4 py-3 border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all bg-white">
                            <option value="">Semua Kategori</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button onclick="applyFilters()" class="w-full bg-slate-900 text-white px-6 py-3 rounded-xl text-sm font-semibold hover:bg-slate-800 transition-all transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl">
                            Terapkan Filter
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction List -->
        <div class="bg-white/80 backdrop-blur border border-slate-200/60 shadow-xl shadow-slate-200/20 overflow-hidden rounded-3xl">
            <div class="px-8 py-7">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-xl font-bold text-slate-900 tracking-tight">Daftar Transaksi</h3>
                        <p class="mt-2 text-slate-600 font-medium">Transaksi yang tercatat dalam sistem</p>
                    </div>
                    <div>
                        <a href="extract.html" class="bg-emerald-600 text-white px-6 py-2.5 rounded-xl text-sm font-semibold hover:bg-emerald-700 transition-all transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl inline-flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            Ekstrak Data
                        </a>
                    </div>
                </div>
            </div>
            <ul class="divide-y divide-slate-100/80" id="transactionList">
                <li class="px-8 py-12 text-center text-slate-500">
                    <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-slate-400 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-slate-900">Memuat data transaksi...</h3>
                        <p class="mt-1 text-sm text-slate-500">Mohon tunggu sebentar.</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/env-config.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
