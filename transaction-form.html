<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkris Accounting System - Add Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-white to-slate-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/95 backdrop-blur-md border-b border-slate-200/60 sticky top-0 z-40">
        <div class="max-w-full px-8">
            <div class="flex justify-between items-center py-5">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="h-8 w-8 flex items-center justify-center rounded-full bg-blue-100">
                            <svg class="h-5 w-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    </div>
                    <h1 class="ml-4 text-2xl font-bold text-slate-900 tracking-tight">Tambah Transaksi</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="home.html" class="text-slate-600 hover:text-slate-900 text-sm font-semibold transition-colors">Kembali ke Dashboard</a>
                    <a href="settings.html" class="text-slate-600 hover:text-slate-900 text-sm font-semibold transition-colors">Pengaturan</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto py-12 px-8">
        <div class="bg-white/80 backdrop-blur border border-slate-200/60 rounded-3xl shadow-xl shadow-slate-200/20">
            <div class="px-8 py-8">
                <h3 class="text-2xl font-bold text-slate-900 mb-8 tracking-tight">Form Transaksi Baru</h3>
                
                <form id="transactionForm" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Transaction Name (Auto-populated from Category) -->
                    <div>
                        <label for="transactionName" class="block text-sm font-semibold text-slate-700 mb-2">Nama Transaksi</label>
                        <input type="text" id="transactionName" required readonly class="w-full px-4 py-3 border border-slate-200 rounded-xl shadow-sm bg-slate-50/70 text-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all" placeholder="Pilih kategori untuk mengisi nama otomatis">
                        <p class="mt-2 text-sm text-slate-500 font-medium">Nama akan terisi otomatis berdasarkan kategori yang dipilih</p>
                    </div>

                    <!-- Date -->
                    <div>
                        <label for="transactionDate" class="block text-sm font-semibold text-slate-700 mb-2">Tanggal</label>
                        <input type="date" id="transactionDate" required class="w-full px-4 py-3 border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all bg-white">
                    </div>

                    <!-- Category Selection -->
                    <div class="space-y-4 lg:col-span-2">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Kategori Transaksi</label>
                        
                        <!-- Level 1 -->
                        <div>
                            <select id="category1" class="w-full px-4 py-3 border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all bg-white">
                                <option value="">Pilih Kategori Utama</option>
                            </select>
                        </div>

                        <!-- Level 2 -->
                        <div id="category2Container" class="hidden">
                            <select id="category2" class="w-full px-4 py-3 border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all bg-white">
                                <option value="">Pilih Sub Kategori</option>
                            </select>
                        </div>

                        <!-- Level 3 -->
                        <div id="category3Container" class="hidden">
                            <select id="category3" class="w-full px-4 py-3 border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all bg-white">
                                <option value="">Pilih Sub Kategori</option>
                            </select>
                        </div>

                        <!-- Level 4 -->
                        <div id="category4Container" class="hidden">
                            <select id="category4" class="w-full px-4 py-3 border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all bg-white">
                                <option value="">Pilih Sub Kategori</option>
                            </select>
                        </div>

                        <!-- Level 5 -->
                        <div id="category5Container" class="hidden">
                            <select id="category5" class="w-full px-4 py-3 border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all bg-white">
                                <option value="">Pilih Sub Kategori</option>
                            </select>
                        </div>
                    </div>

                    <!-- Selected Category Display -->
                    <div id="selectedCategoryDisplay" class="hidden lg:col-span-2">
                        <div class="bg-blue-50/80 backdrop-blur border border-blue-200 rounded-2xl p-6">
                            <h4 class="text-sm font-semibold text-blue-900">Kategori Terpilih:</h4>
                            <p id="selectedCategoryText" class="text-sm text-blue-700 mt-1 font-medium"></p>
                        </div>
                    </div>

                    <!-- Transaction Type (Positive/Negative) -->
                    <div>
                        <label for="transactionType" class="block text-sm font-semibold text-slate-700 mb-2">Jenis Transaksi</label>
                        <select id="transactionType" required class="w-full px-4 py-3 border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all bg-white">
                            <option value="">Pilih Jenis</option>
                            <option value="positive">Positif (+) - Menambah Saldo</option>
                            <option value="negative">Negatif (-) - Mengurangi Saldo</option>
                        </select>
                    </div>

                    <!-- Amount Input -->
                    <div>
                        <label for="amount" class="block text-sm font-semibold text-slate-700 mb-2">Jumlah (IDR)</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="text-slate-500 font-medium">Rp</span>
                            </div>
                            <input type="number" id="amount" required class="w-full pl-12 pr-4 py-3 border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all bg-white" placeholder="0">
                        </div>
                    </div>

                    <!-- Account Selection -->
                    <div>
                        <label for="accountId" class="block text-sm font-semibold text-slate-700 mb-2">Pilih Akun</label>
                        <select id="accountId" required class="w-full px-4 py-3 border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all bg-white">
                            <option value="">Pilih Akun</option>
                            <!-- Account options will be populated dynamically -->
                        </select>
                    </div>

                    <!-- Description -->
                    <div class="lg:col-span-2">
                        <label for="description" class="block text-sm font-semibold text-slate-700 mb-2">Keterangan (Opsional)</label>
                        <textarea id="description" rows="4" class="w-full px-4 py-3 border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:border-transparent transition-all bg-white resize-none" placeholder="Keterangan tambahan transaksi..."></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="lg:col-span-2 flex justify-end space-x-4 pt-4">
                        <a href="home.html" class="bg-white/80 backdrop-blur py-3 px-6 border border-slate-200 rounded-xl shadow-sm text-sm font-semibold text-slate-700 hover:bg-white hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-900 transition-all">
                            Batal
                        </a>
                        <button type="submit" class="inline-flex justify-center py-3 px-8 border border-transparent shadow-lg text-sm font-semibold rounded-xl text-white bg-slate-900 hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-900 transition-all transform hover:-translate-y-0.5 hover:shadow-xl">
                            Simpan Transaksi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/env-config.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/transaction-form.js"></script>
</body>
</html>
